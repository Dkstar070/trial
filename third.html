.movies-container {

.movie-card {

}

.search-container {
  margin-top: 15PX;

}

#searchInput {
  padding: 10px;
  width:60vw;
  border-radius: 5px;
  background-color: #000000;
  color: #fff;
}
.search-container input::placeholder {
    color: #fff;
    font-size: 15PX;
}
.watch-now {
  display: block;
  margin-top: 10px; /* Adjust margin as needed */
  text-decoration: none;
  color: #fff; /* Change color as needed */
  background-color: #007bff; /* Change background color as needed */
  padding: 5px 10px;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.watch-now:hover {
  background-color: #0056b3; /* Change hover background color as needed */
}
</style>

// Function to display movies in the container
function displayMovies(movieList) {
  moviesContainer.innerHTML = '';
  movieList.forEach(movie => {
    const movieCard = document.createElement('div');
    movieCard.classList.add('movie-card');

    const image = document.createElement('img');
    image.classList.add('movie-image');
    image.src = movie.imageUrl;
    movieCard.appendChild(image);

    const name = document.createElement('p');
    name.textContent = movie.name;
    movieCard.appendChild(name);

    const link = document.createElement('a');
link.textContent = 'Watch Now';
link.href = movie.videoLink;
link.classList.add('watch-now'); // Add this line to add a class to the link
movieCard.appendChild(link);

    moviesContainer.appendChild(movieCard);
  });
}

// Function to open video in a new window
function openVideoWindow(videoLink) {
  const width = 800;
  const height = 600;
  const left = (screen.width - width) / 2;
  const top = (screen.height - height) / 2;
  const options = `width=${width},height=${height},top=${top},left=${left},resizable=yes,scrollbars=yes,status=yes`;
  window.open(videoLink, 'Video Player', options);
}

// Initial display of movies
displayMovies(movies);

// Function to filter movies based on search input
function filterMovies() {
  const searchText = searchInput.value.toLowerCase();
  const filteredMovies = movies.filter(movie => movie.name.toLowerCase().includes(searchText));
  displayMovies(filteredMovies);
}

// Event listener for search input
searchInput.addEventListener('input', filterMovies);
